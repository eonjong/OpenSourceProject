<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Second Page</title>
</head>

<body>
    <!-- 업로드 받은 사진 표시 -->
    <img src="{{ image_path }}" alt="Uploaded Image" width="300">

    <!-- 모델 결과 표시 -->
    <h2>예측 결과 : {{ detected_class }}</h2>

    <!-- 품종 설명 -->
    <p>{{detected_class_description}}</p>

    <!-- 네이버 뉴스 헤드라인 표시 -->
    <h3>{{ detected_class }}와 관련된 뉴스</h3>
    <ul>
        {% for headline,url in news_data_combined %}
    <a href="{{ url }}">
        <li>{{ headline }}</li>
    </a>
    {% endfor %}
    </ul>

    <!-- 음성 파일 재생 버튼 -->
    <!-- 예시: 'audio' 태그를 사용하여 재생할 음성 파일의 경로를 지정하세요 -->
    <h3>오디오 파일이 들어갈 곳!</h3>



    <!-- 첫 번째 페이지로 돌아가는 버튼 -->
    <a href="{% url 'first_page' %}">처음 페이지로</a>
</body>

</html>
